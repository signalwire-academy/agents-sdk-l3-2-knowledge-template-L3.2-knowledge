# Grading configuration for Lab 3.2: Knowledge & RAG

assignment:
  id: L3.2-knowledge
  name: "Lab 3.2: Knowledge & RAG"
  level: 3
  type: lab
  passing_score: 70

checks:
  - id: instantiate
    name: "Agent Instantiation"
    points: 25
    type: instantiate
    file: solution/agent.py
  - id: swml_valid
    name: "SWML Generation"
    points: 25
    type: swml_valid
    file: solution/agent.py
  - id: func_search
    name: "search_knowledge function"
    points: 25
    type: function_exists
    file: solution/agent.py
    function: search_knowledge
  - id: test_search
    name: "Test: Search knowledge"
    points: 25
    type: exec
    file: solution/agent.py
    function: search_knowledge
    args:
      query: "password reset"
    expect:
      stdout_contains:
        - "password"
        - "reset"


feedback:
  pass: |
    Excellent work! You've completed Lab 3.2: Knowledge & RAG.

    **Next steps:**
    - Review the concepts covered
    - Continue to the next lab

  fail: |
    Some checks didn't pass. Review the requirements and try again.

    **Tips:**
    - Run `swaig-test solution/agent.py --list-tools` to verify functions
    - Run `swaig-test solution/agent.py --dump-swml` to check SWML
